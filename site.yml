---
- name: Simple server setup
  hosts: all
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
    
    - name: Install basic packages
      package:
        name:
          - htop
          - curl
          - wget
        state: present
    
    - name: Create test file
      file:
        path: /tmp/awx-test.txt
        state: touch
        mode: '0644'